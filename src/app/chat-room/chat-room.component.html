<div class="chat-container">
  <h2>Chat Room</h2>
  <ul class="messages">
    @for (message of messages; track $index) {
      <li>{{ message }}</li>
    }
  </ul>
  <div class="message-input">
    <input type="text" #input placeholder="Enter your message">
    <button (click)="sendMessage(input.value)">Send</button>
  </div>
</div>
